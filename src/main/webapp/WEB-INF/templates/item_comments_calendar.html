	solarDays:function(y,m) {

	toChinaMonth:function(m) { // 月 => \u6708

	/**
      * 传入公历年月日获得详细的公历、农历object信息 <=>JSON
      * @param y  solar year
      * @param m solar month
      * @param d  solar day
      * @return JSON object
      * @eg:console.log(calendar.solar2lunar(1987,11,01));
      */
	solar2lunar:function (y,m,d) { //参数区间1900.1.31~2100.12.31
		if(y<1900 || y>2100) {return -1;}//年份限定、上限
		if(y==1900&&m==1&&d<31) {return -1;}//下限
		if(!y) { //未传参  获得当天
			var objDate = new Date();
		}else {
			var objDate = new Date(y,parseInt(m)-1,d)
		}
		var i, leap=0, temp=0;
		//修正ymd参数
		var y = objDate.getFullYear(),m = objDate.getMonth()+1,d = objDate.getDate();
		var offset   = (Date.UTC(objDate.getFullYear(),objDate.getMonth(),objDate.getDate()) - Date.UTC(1900,0,31))/86400000;
		for(i=1900; i<2101 && offset>0; i++) { temp=calendar.lYearDays(i); offset-=temp; }
		if(offset<0) { offset+=temp; i--; }

		//是否今天
		var isTodayObj = new Date(),isToday=false;
		if(isTodayObj.getFullYear()==y && isTodayObj.getMonth()+1==m && isTodayObj.getDate()==d) {
			isToday = true;
		}
		//星期几
		var nWeek = objDate.getDay(),cWeek = calendar.nStr1[nWeek];
		if(nWeek==0) {nWeek =7;}//数字表示周几顺应天朝周一开始的惯例
		//农历年
		var year = i;

		var leap = calendar.leapMonth(i); //闰哪个月
		var isLeap = false;

		//效验闰月
		for(i=1; i<13 && offset>0; i++) {
			//闰月
			if(leap>0 && i==(leap+1) && isLeap==false){
				--i;
				isLeap = true; temp = calendar.leapDays(year); //计算农历闰月天数
			}
			else{
				temp = calendar.monthDays(year, i);//计算农历普通月天数
			}
			//解除闰月
			if(isLeap==true && i==(leap+1)) { isLeap = false; }
			offset -= temp;
		}

		if(offset==0 && leap>0 && i==leap+1)
		if(isLeap){
			isLeap = false;
		}else{
			isLeap = true; --i;
		}
		if(offset<0){ offset += temp; --i; }
		//农历月
		var month 	= i;
		//农历日
		var day 		= offset + 1;

		//天干地支处理
		var sm 		= 	m-1;
		var term3	=	calendar.getTerm(year,3); //该农历年立春日期
		var gzY 		= 	calendar.toGanZhi(year-4);//普通按年份计算，下方尚需按立春节气来修正

		//依据立春日进行修正gzY
		if(sm<2 && d<term3) {
			gzY = calendar.toGanZhi(year-5);
		}else {
			gzY = calendar.toGanZhi(year-4);
		}

		//月柱 1900年1月小寒以前为 丙子月(60进制12)
		var firstNode 	= calendar.getTerm(y,(m*2-1));//返回当月「节」为几日开始
		var secondNode = calendar.getTerm(y,(m*2));//返回当月「节」为几日开始

		//依据12节气修正干支月
		var gzM 	= 	calendar.toGanZhi((y-1900)*12+m+11);
		if(d>=firstNode) {
			gzM 	= 	calendar.toGanZhi((y-1900)*12+m+12);
		}

		//传入的日期的节气与否
		var isTerm = false;
		var Term = null;
		if(firstNode==d) {
			isTerm 	= true;
			Term 	= calendar.solarTerm[m*2-2];
		}
		if(secondNode==d) {
			isTerm 	= true;
			Term 	= calendar.solarTerm[m*2-1];
		}
		//日柱 当月一日与 1900/1/1 相差天数
		var dayCyclical = Date.UTC(y,sm,1,0,0,0,0)/86400000+25567+10;
		var gzD = calendar.toGanZhi(dayCyclical+d-1);

		return {'lYear':year,'lMonth':month,'lDay':day,'Animal':calendar.getAnimal(year),'IMonthCn':(isLeap?"\u95f0":'')+calendar.toChinaMonth(month),'IDayCn':calendar.toChinaDay(day),'cYear':y,'cMonth':m,'cDay':d,'gzYear':gzY,'gzMonth':gzM,'gzDay':gzD,'isToday':isToday,'isLeap':isLeap,'nWeek':nWeek,'ncWeek':"\u661f\u671f"+cWeek,'isTerm':isTerm,'Term':Term};
	},


	/**
      * 传入公历年月日以及传入的月份是否闰月获得详细的公历、农历object信息 <=>JSON
      * @param y  lunar year
      * @param m lunar month
      * @param d  lunar day
      * @param isLeapMonth  lunar month is leap or not.
      * @return JSON object
      * @eg:console.log(calendar.lunar2solar(1987,9,10));
      */
	lunar2solar:function(y,m,d,isLeapMonth) {	//参数区间1900.1.31~2100.12.1
		var leapOffset = 0;
		var leapMonth = calendar.leapMonth(y);
		var leapDay  	  = calendar.leapDays(y);
		if(isLeapMonth&&(leapMonth!=m)) {return -1;}//传参要求计算该闰月公历 但该年得出的闰月与传参的月份并不同
		if(y==2100&&m==12&&d>1 || y==1900&&m==1&&d<31) {return -1;}//超出了最大极限值
		var day = calendar.monthDays(y,m);
		if(y<1900 || y>2100 || d>day) {return -1;}//参数合法性效验

		//计算农历的时间差
		var offset = 0;
		for(var i=1900;i<y;i++) {
			offset+=calendar.lYearDays(i);
		}
		var leap = 0,isAdd= false;
		for(var i=1;i<m;i++) {
			leap = calendar.leapMonth(y);
			if(!isAdd) {//处理闰月
				if(leap<=i && leap>0) {
					offset+=calendar.leapDays(y);isAdd = true;
				}
			}
			offset+=calendar.monthDays(y,i);
		}
		//转换闰月农历 需补充该年闰月的前一个月的时差
		if(isLeapMonth) {offset+=day;}
		//1900年农历正月一日的公历时间为1900年1月30日0时0分0秒(该时间也是本农历的最开始起始点)
		var stmap 	= 	Date.UTC(1900,1,30,0,0,0);
		var calObj 	= 	new Date((offset+d-31)*86400000+stmap);
		var cY 		= 	calObj.getUTCFullYear();
		var cM 		=	calObj.getUTCMonth()+1;
		var cD 		=	calObj.getUTCDate();

		return calendar.solar2lunar(cY,cM,cD);
	}
};

                    yoo.addClass("contest-calendar-working");
                }
            }
            fatherRow.append(yoo);
        }


        for(var i = month_day[month - 1] - weekday + 1;i <= month_day[month - 1]; ++i )
            createGrid(this_week,i,-1)

        for(;now <= 7 - weekday;now++)
                createGrid(this_week,now,0);

        $(".contest-calendar").append(this_week);
        for(;now <= month_day[month];now++){
            if(circle_acc % 7 == 0){
                $(".contest-calendar").append('<div class = "contest-calendar-row contest-calendar-body">');
                this_week = $(".contest-calendar .contest-calendar-row:last-child");
                this_week.css("top",(row_acc * grid_height + head_height) + "px" );
                this_week.data("row_rank",row_acc++);
            }

            createGrid(this_week,now,0);
            circle_acc ++ ;

        }
        var yoo = 7 - $(".contest-calendar-grid",this_week).length;
        for(var i = 1;i <= yoo; i++)
            createGrid(this_week,i,1);

        $(".contest-calendar").css("height",(row_acc * grid_height + head_height) + "px");
        $(".contest-calendar-body .contest-calendar-grid").bind("click",function(){

            /*收回*/
            var father = $(this).parent(".contest-calendar-body");
            if(father.hasClass("dailyview") && $(this).hasClass("active")){
                father.css("top",(father.data("row_rank") * grid_height + head_height) + "px");
                father.removeClass("dailyview");
                $(".contest-calendar-body").fadeIn();
                $(".contest-calendar-table").fadeOut(100);
                $(".contest-calendar").css("height",($(".contest-calendar-row").length * grid_height - 50) + "px");
                console.log($(".contest-calendar-row").length);
                return false;
            }

            $(".contest-calendar-grid.active").removeClass("active");
            $(this).addClass("active");
            day = parseInt($(this).text().substr(0,$(this).text().length - $("[class*='num']",this).text().length));
            //console.log("Grid Clicked & echoed  date is " + day);

            father.addClass("dailyview").css("top","30px");

            if($(".contest-calendar-table").css("display")!="none") {
				$(".contest-calendar-table").fadeOut(function(){
					$(this).fadeIn(300);
				});
			}
            else {
				$(".contest-calendar-table").css("top",(head_height + dailyview_head_height) + "px").fadeIn(300);
			}

			var year = $(".contest-calendar-selector-year span span").text()
			var month = $(".contest-calendar-selector-month span span").text()
			var day = $(this).children(".day").text();

			var date = new Date(year, month, day, 0, 0, 0, 0);

			// ajax 调用后端服务
			$.ajax({
				/* type: 'GET',
				url: http://localhost:63342/lobo-site-ui/data/day_comments.json, */
				type: 'GET',
				url: 'day?page=1&pageSize=10&day=' + date.valueOf(),
				success: function(result) {

					if (result.code != 0) {
						showError('请求商品评价数据异常,' + result.message);
					} else {
						var number = result.data.number;
						if (number > 0) {
							var comments = result.data.result;
//							console.log(comments)

							$('.contest-calendar-table tbody').html("");
							$.each(comments, function(i) {

								var comm = comments[i];
								var userId = comm.user_id;
								var score = comm.score;
								var comment = comm.comment;
								var createTime = localizeTime(comm.create_time);

//								var rs = jQuery.extend(true, {}, $('#comment-td-template').children());
//								rs.find('span.username').text(user_id);
//								rs.find('span.score').text(score + '星');
//								rs.find('span.content').text(comment);

								var template = '<tr><td style ="font-size:16px;padding-top:10px"><span class="username">$username</span></td><td><span class="score">$score</span></td><td><span class="content">$content</span></td><td class="status"><button class="btn btn-success">回复</button></td></tr>';
								template = template.replace('$username', userId);
								template = template.replace('$score', score);
								template = template.replace('$content', comment);

								var child = $('.contest-calendar-table table tbody').html();
								$('.contest-calendar-table tbody').html(child + template);
							});
						}
					}

				},
				error: function(xr, status, err) {
					showError('请求商品评价数据失败', err);
				}
			});


            //console.log($(".contest-calendar-table").css("height"));
            $(".contest-calendar").css("height",parseInt($(".contest-calendar-table").css("height")) + 50 + "px");
            var allrow = $(".contest-calendar-body");
            for(var i = 0;i < allrow.length;++i)
                if($(allrow[i]).data("row_rank") != father.data("row_rank"))$(allrow[i]).fadeOut(100,function(){
                    /*$(this).css("opacity",0);*/
                });
        });
        if($(".contest-calendar-topbar-lunar").text()=="隐藏农历")
            $(".contest-calendar-grid-lunar").fadeIn();

    };

    $(".contest-calendar-topbar-lunar").bind("click",function(){
        if($(this).text() == "显示农历" ){
			$(".contest-calendar").addClass("contest-calendar-lunar-mode");
            $(this).text("隐藏农历");
            $(".contest-calendar-grid-lunar").fadeIn();
        }else{
			$(".contest-calendar").removeClass("contest-calendar-lunar-mode");
            $(this).text("显示农历");
            $(".contest-calendar-grid-lunar").fadeOut();
        }

    });


    $(".contest-calendar-topbar-change").bind("click",function(){
        $(".contest-calendar-grid.active").trigger("click");
        return false;
    });
    $(".contest-calendar-selector-year i:first-child").bind("click",function(){
        $(".contest-calendar-table").fadeOut(100);
        var tmp_year = $(".contest-calendar-selector-year span span").text()-1;
        if(tmp_year<1900 )return false;
        $(".contest-calendar-selector-year span span").html(tmp_year);
        $(".contest-calendar-selector-month span span").html(12);
        calendar_maker($(".contest-calendar-selector-month span span").text(),tmp_year,12,true);

    });
    $(".contest-calendar-selector-year i:last-child").bind("click",function(){
        $(".contest-calendar-table").fadeOut(100);
        var tmp_year = $(".contest-calendar-selector-year span span").text() - (-1);
        $(".contest-calendar-selector-year span span").html(tmp_year);
        $(".contest-calendar-selector-month span span").html(1);
        calendar_maker($(".contest-calendar-selector-month span span").text(),tmp_year,1,true);
    });
    $(".contest-calendar-selector-month i:first-child").bind("click",function(){
        $(".contest-calendar-table").fadeOut(100);
        var tmp_month = $(".contest-calendar-selector-month span span").text() - 1;
        var tmp_year = $(".contest-calendar-selector-year span span").text();
        if(tmp_month == 0)tmp_month = 12,$(".contest-calendar-selector-year span span").html(--tmp_year);
        if(tmp_year<1900)
            return false;
        $(".contest-calendar-selector-month span span").html(tmp_month);
        calendar_maker(tmp_month,tmp_year,1,true);
    });
    $(".contest-calendar-selector-month i:last-child").bind("click",function(){
        $(".contest-calendar-table").fadeOut(100);
        var tmp_month = $(".contest-calendar-selector-month span span").text() - (-1);
        var tmp_year = $(".contest-calendar-selector-year span span").text();
        if(tmp_month == 13)tmp_month = 1,$(".contest-calendar-selector-year span span").html(++tmp_year);
        $(".contest-calendar-selector-month span span").html(tmp_month);
        calendar_maker(tmp_month,tmp_year,1,true);
    });
    var todayisnaniday = new Date();
    calendar_maker(todayisnaniday.getMonth() + 1,todayisnaniday.getFullYear(),todayisnaniday.getDate(),false);

</script>
</body>
